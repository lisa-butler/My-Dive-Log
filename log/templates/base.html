{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--My Style Sheet-->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Dive Log</title>
    <!--Login and Logout functionality-->
    
      <ul class="navbar-nav" id="login_logout">
      {% if user.is_authenticated %}
        <li class="nav-item">
         <a class="login_logout_link" href="{% url 'account_logout' %}">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
         <a class="login_logout_link" href="{% url 'account_signup' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="login_logout_link" href="{% url 'account_login' %}">Login</a>
        </li>
      </ul>
    {% endif %}
   
  
</head>
<html>
    <!--Main title and Naviagation bar-->
    <body>
      <article class="container text-center">
        <h1 id="title">My Dive Log</h1>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center navbar-light my-5">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/get_home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/log_a_dive">Log a Dive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/get_logs">My Dive Log</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Map?</a>
            </li>
          </ul>
        </nav>
        <!--Icon and Container for same-->
        <div id="center-about">
          <div id="circle-container">
              <div id="circle-cover-image"></div>
          </div>
        </div> 
        {% block content %}
        {% endblock content %}
      </article>      
    </body>
</html>
