{% extends "base_generic.html" %}

{% block content %}

  <nav class="navbar navbar-expand-sm bg-light justify-content-center navbar-light my-5">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/get_home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/log_a_dive">Log a Dive</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/get_logs">My Dive Log</a>
      </li>
      {% if user.is_staff %}
      <li class="nav-item">
        <a class="nav-link" href="/diving_officer_home">Diving Officer</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  <h2 class="intro">Log a Dive</h2>
  <div class = 'card text text-center container mt-3'>
    <div class = 'card-body'>
      <table class="log-table"></table>

          <form method ='POST', action="/log_a_dive/">
            {% csrf_token %}
            {{ form.as_p }}
              <div>
                <p>
                  <Button>Log my Dive</Button>
                </p>
              </div>
          </form>
      </table>
    </div>
  </div>

{% endblock %}
