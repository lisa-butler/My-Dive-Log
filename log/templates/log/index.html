{% extends "base.html" %}

  {% block content %}
        
      <section class="callout text-center my-5">
          <h2>A simpler way to log your dives on the go!</h2>
          <p>Record, view and edit your dives </p>
      </section>
    <div class="row">
      <div class="col-sm order-1 my-5">
        <h3>Log a dive</h3>
        <p>Get started by logging a dive</p>
        <a href = "/log_a_dive">
        <button>Log a Dive</button>
        </a>
      </div>
      <div class="col-sm order-2 my-5">
        <h3>View my Log</h3>
        <p>View your previously logged dives in your personal log</p>
        <a href = "/get_logs">
        <button>My Dive Log</button>
        </a>
      </div>  

    </div>
      
    {% endblock content %}
